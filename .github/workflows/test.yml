name: React Build & Deploy
on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.12.0
      - run: corepack enable
      - run: yarn install
      - run: yarn test
