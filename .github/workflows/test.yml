name: React Build & Deploy
on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.0
      - run: corepack enable
      - run: yarn install
      - run: yarn test
